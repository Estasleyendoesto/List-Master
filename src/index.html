<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gogogo!</title>
  </head>
  <body>

    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <span class="logo navbar-brand mb-0">To Do List Ultra</span>
            <a href="https://github.com/Estasleyendoesto/List-Master" class="h5 github">Ver en Github <i class="bi bi-github h3"></i></a>
        </div>
    </nav>

    <h1 class="text-center pt-5 pb-3">Tareas</h1>
    
    <div class="container main-wrapper">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tarea..." id="text-input">
            <button class="btn btn-outline-success" type="button" id="btn-add">AÃ±adir <i class="bi bi-plus"></i></button>
        </div>
    
        <div class="list-container mt-4">

            <!-- List header
             -->
            <ul class="nav justify-content-end list-header m-1">
                <li class="nav-item flex-grow-1">
                    <a class="nav-link" href="#" id="show-items-btn"><i class="bi bi-eye"></i></a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="file-mode-btn"><i class="bi bi-grid-3x3-gap"></i></a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="list-mode-btn"><i class="bi bi-list"></i></a>
                </li>
            </ul>

            <!-- List content 
            -->
            <ul class="list-content list-mode p-3">
            </ul>

            <!-- List footer 
            -->
            <ul class="nav list-tools">
                <li class="nav-item flex-grow-1">
                    <a class="nav-link disabled" href="#"><i><span id="list-length">0</span> items</i></a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" href="#" id="check-all-btn">Completar TODO</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#" id="check-select-btn">Completar <span id="select-length"></span> seleccionados</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="uncheck-all-btn">Quitar <span class="check-length"></span> completados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="rmv-check-btn">Borrar <span class="check-length"></span> completados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="clean-all-btn">Limpiar lista</a>
                </li>
            </ul>

        </div>
    
    </div>
  
</body>
</html>
